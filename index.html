<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Conventos_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:6
        }).fitBounds([[37.75704813883059,-7.97941870961662],[42.88631710967716,-0.2511531240660204]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSM_0');
        map.getPane('pane_OSM_0').style.zIndex = 400;
        var layer_OSM_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSM_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 6,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OSM_0;
        map.addLayer(layer_OSM_0);
        function pop_Conventos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Convento</strong><br />' + (feature.properties['Convento'] !== null ? autolinker.link(feature.properties['Convento'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Santas</th>\
                        <td>' + (feature.properties['Santas'] !== null ? autolinker.link(feature.properties['Santas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dirección</th>\
                        <td>' + (feature.properties['Dirección'] !== null ? autolinker.link(feature.properties['Dirección'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? autolinker.link(feature.properties['Foto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Conventos_1_0(feature) {
            switch(String(feature.properties['Tipo'])) {
                case 'Convento':
                    return {
                pane: 'pane_Conventos_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/museum_light.svg',
            iconSize: [19.759999999999998, 19.759999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Monasterio':
                    return {
                pane: 'pane_Conventos_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/museum_dark.svg',
            iconSize: [19.759999999999998, 19.759999999999998]
        }),
                interactive: true,
            }
                    break;
                case 'Real Monasterio':
                    return {
                pane: 'pane_Conventos_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/museum_dark.svg',
            iconSize: [19.759999999999998, 19.759999999999998]
        }),
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Conventos_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/museum_dark.svg',
            iconSize: [19.759999999999998, 19.759999999999998]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Conventos_1');
        map.getPane('pane_Conventos_1').style.zIndex = 401;
        map.getPane('pane_Conventos_1').style['mix-blend-mode'] = 'normal';
        var layer_Conventos_1 = new L.geoJson(json_Conventos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Conventos_1',
            layerName: 'layer_Conventos_1',
            pane: 'pane_Conventos_1',
            onEachFeature: pop_Conventos_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Conventos_1_0(feature));
            },
        });
        var cluster_Conventos_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Conventos_1.addLayer(layer_Conventos_1);

        bounds_group.addLayer(layer_Conventos_1);
        cluster_Conventos_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Conventos_1)) {
                    if (map.getZoom() <= 10 && map.getZoom() >= 19) {
                        layer_Conventos_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Conventos_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Conventos_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Convento'] !== null?String('<div style="color: #272424; font-size: 11pt; font-family: \'Candara\', sans-serif;">' + layer.feature.properties['Convento']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Conventos_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Conventos_1)) {
                    if (map.getZoom() <= 10 && map.getZoom() >= 19) {
                        layer_Conventos_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Conventos_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: cluster_Conventos_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Convento'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Conventos_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Conventos_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Conventos_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Conventos_1]);
        });
        </script>
    </body>
</html>
